<!DOCTYPE html>
<html>
<head>
<title>T1C-T@C-T0E</title>
<link href='index.css' rel='stylesheet'>
</head>
<body>
    
    <div id='gameboard'>
        <div class='playercard' id='playercard1'><p><input id='firstname' placeholder='Player 1 Name'></p></div>
        <div id='gamegrid'>
            <div class='cell top left' id='topleft'><p class='cellcontent' id='tl'></p></div>
            <div class='cell top mid' id='topmid'><p class='cellcontent' id='tm'></p></div>
            <div class='cell top right' id='topright'><p class='cellcontent' id='tr'></p></div>
            <div class='cell center left' id='centerleft'><p class='cellcontent' id='cl'></p></div>
            <div class='cell center mid' id='centermid'><p class='cellcontent' id='cm'></p></div>
            <div class='cell center right' id='centerright'><p class='cellcontent' id='cr'></p></div>
            <div class='cell bottom left' id='bottomleft'><p class='cellcontent' id='bl'></p></div>
            <div class='cell bottom mid' id='bottommid'><p class='cellcontent' id='bm'></p></div>
            <div class='cell bottom right' id='bottomright'><p class='cellcontent' id='br'></p></div>
        </div>
        <div class='playercard' id='playercard2'><p><input id='secondname' placeholder='Player 2 Name'></p></div>
        <button id='startbutton'>Start</button>
        <p id="messageBox"></p>
    </div>


<script src='index.js'></script>
</body>
</html>
